// Top-level build file for NFC library when used as a standalone project

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.11.1'
    }
}

// Only configure repositories if this is the root project
// When included as a submodule, the parent project handles repositories
if (project == rootProject) {
    allprojects {
        repositories {
            google()
            mavenCentral()
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}